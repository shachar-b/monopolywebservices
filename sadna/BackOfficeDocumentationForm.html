

<html>

        <script type="text/javascript">

                   alert(content);

            <br>            
            <br>
            
            <textarea name ="comments" id="comments" cols="40" rows="10"></textarea>
            <br>
            <p> 
                <input type ="submit" name ="submit"  id ="submit_item" value="Save"/>  
            </p>
              
            
                
        </div>
